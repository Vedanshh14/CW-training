<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Built-in Validators</title>
  </head>
  <body>
    <h1>Form with Validation</h1>

    <form>
     
      <label>Name:</label><br />
      <input type="text" required /><br /><br />

     
      <label>Email:</label><br />
      <input type="email" required /><br /><br />

    
      <label>Age:</label><br />
      <input type="number" min="18" max="60" /><br /><br />

   
      <label>Password (min 6 chars):</label><br />
      <input type="password" pattern=".{6,}" /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
